<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <article class="nav__article">
        <h1>Activity<span class="nav__h1">Tracker</span></h1>
        <img class="nav__img" src="../images/runner.svg" alt="really fast stick-person">
      </article>
      <h2 class="header__h2">Welcome, <span id="header__h2--name"></span></h2>
    </nav>
    <header>
      <ul class="header__ul">
        <li>Address: <br >
          <span class="header__li" id="header--address"></span></li>
        <li>Email: <br >
          <span class="header__li" id="header--email"></span></li>
      </ul>
      <h3>Daily Step Goal: <br >
        <canvas id="dailyStepGoal" width="300" height="250"></canvas>
        <h5 id="stepGoalResult"></h5>
    </header>
    <output>
      <article class="article--column1">
        <h4>Hydration</h4>
        <section class="section--hydration">
          <canvas class="canvas--hydration" id="hydrationChart" width="400" height="200"></canvas>
        </section>
        <h4>Activity</h4>
        <section class="section--activity--charts">
          <canvas class="canvas--steps" id="canvas--steps" width="400" height="200"></canvas>
          <canvas class="canvas--stairs" id="canvas--stairs" width="400" height="200"></canvas>
          <canvas class="canvas--mins-active" id="canvas--mins-active" width="400" height="200"></canvas>
        </section>
      </article>
      <article class="article--column2">
        <h4>Sleep</h4>
        <section class="section--sleep">
          <canvas class="canvas--sleep" id="sleepChartDate" width="400" height="200"></canvas>
          <canvas class="canvas--sleep" id="sleepChartHoursWeek" width="400" height="200"></canvas>
          <canvas class="canvas--sleep" id="allTimeAvg" width="400" height="200"></canvas>
        </section>
        <h4>Step Challenge Results!</h4>
        <section class="section--step-challenge">
          <canvas class="canvas--step-challenge" id="canvas--step-challenge" width="400" height="200">
          </canvas>
        </section>
      </article>
    </output>
  </body>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="./HydrationRepository.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="./SleepRepository.js"></script>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./ActivityRepository.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
  <script type="text/javascript" src="./dataCharts.js"></script>
</html>
